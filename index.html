<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/custom.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Generate Names</h1>
        </header>
        <div class="main-content">
            <form action="#" id="generate-names">
                <div class="wrapper row">
                    <div class="content">
                        <div class="form-group">
                            <label for="country">Filter By Country:</label>
                            <select id="country" class="form-group__input">
                                <option value=''>-- Select --</option>
                                <option value="argentina">Argentina</option>
                                <option value="brazil">Brazil</option>
                                <option value="colombia">Colombia</option>
                                <option value="costa rica">Costa Rica</option>
                                <option value="france">France</option>
                                <option value="italy">Italy</option>
                                <option value="mexico">Mexico</option>
                                <option value="portugal">Portugal</option>
                                <option value="united states">United States</option>
                                <option value="india">India</option>
                                <option value="japan">Japan</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="genre">Genre:</label>
                            <select id="genre" class="form-group__input">
                                <option value=''>-- Select --</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label>Number of names to generate</label>
                            <input class="form-group__input" type="number" id="quantity" min="5" max="15" value="5">
                        </div>
                        
                        <input class="btn-primary" type="submit" value="Generate">
                    </div>

                    <div class="content">
                        <div id="result">Result</div>
                    </div>
                </div>

            </form>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
